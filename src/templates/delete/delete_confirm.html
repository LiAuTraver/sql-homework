<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>确认删除图书</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">确认删除图书</h1>

        <div class="alert alert-danger" role="alert">
            <strong>您即将删除以下图书：</strong><br>
            <strong>书名:</strong> {{ book.name }}<br>
            <strong>ISBN:</strong> {{ book.isbn }}<br>
            <strong>简介:</strong> {{ book.description }}<br>
            <strong>出版日期:</strong> {{ book.publish_date }}
        </div>

        <form action="/home/delete/confirm" method="POST">
            <input type="hidden" name="isbn" value="{{ book.isbn }}">
            <button type="submit" class="btn btn-danger">确认删除</button>
            <a href="/home" class="btn btn-secondary">取消</a>
        </form>
    </div>
</body>
</html>
