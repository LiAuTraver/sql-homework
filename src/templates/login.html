<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mui/material@latest/dist/mui-material.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .login-container {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            width: 100%;
            max-width: 400px;
            transition: transform 0.2s ease;
        }

        .login-container:hover {
            transform: translateY(-2px);
        }

        h2 {
            color: #1976d2;
            margin-bottom: 1.5rem;
            font-weight: 500;
            text-align: center;
        }

        .form-field {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-field input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.2s ease;
        }

        .form-field input:focus {
            border-color: #1976d2;
            outline: none;
            box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.2);
        }

        .form-field label {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            padding: 0 4px;
            color: #666;
            transition: all 0.2s ease;
            pointer-events: none;
        }

        .form-field input:focus + label,
        .form-field input:not(:placeholder-shown) + label {
            top: 0;
            font-size: 12px;
            color: #1976d2;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .submit-btn:hover {
            background: #1565c0;
        }

        .error-message {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 8px;
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back</h2>
        <form method="POST">
            <div class="form-field">
                <input type="text" name="username" required id="username" placeholder=" ">
                <label for="username">Username</label>
            </div>
            <div class="form-field">
                <input type="password" name="password" required id="password" placeholder=" ">
                <label for="password">Password</label>
            </div>
            <button type="submit" class="submit-btn">
                Sign In
            </button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul class="error-message">
            {% for category, message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
