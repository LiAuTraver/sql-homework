<!DOCTYPE html>
<html>
<head>
    <title>图书管理系统</title>
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">图书管理系统</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="{{ url_for('home') }}">首页</a>
                    <a class="mdl-navigation__link" href="{{ url_for('find_book') }}">查找图书</a>
                    <a class="mdl-navigation__link" href="{{ url_for('add_book') }}">添加图书</a>
                </nav>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
</body>
</html>
