<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mui/material@latest/dist/mui-material.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 48px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #1976d2;
            margin-bottom: 32px;
            font-weight: 500;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-top: 32px;
        }
        .menu-item {
            background: #f5f5f5;
            padding: 24px;
            border-radius: 8px;
            text-decoration: none;
            color: #1976d2;
            transition: all 0.2s;
            font-weight: 500;
        }
        .menu-item:hover {
            background: #1976d2;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Manager Dashboard</h1>
        <div class="menu-grid">
            <a href="{{ url_for('search') }}" class="menu-item">Search Books</a>
            <a href="{{ url_for('add_book') }}" class="menu-item">Add Book</a>
            <a href="{{ url_for('edit_book') }}" class="menu-item">Edit Book</a>
            <a href="{{ url_for('delete_book') }}" class="menu-item">Delete Book</a>
        </div>
    </div>
</body>
</html>
